<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you Pocketcube12?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #2c2c2c;
            color: #f0e6d6;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            background-color: #6b8e23;
            color: #f0e6d6;
            cursor: pointer;
            font-size: 1em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #556b2f;
            transform: scale(1.05);
        }
        .dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #444;
            border: 2px solid #6b8e23;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #f0e6d6;
            text-align: center;
        }
        .dialog-box p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .dialog-box button {
            padding: 10px 20px;
            border: none;
            background-color: #6b8e23;
            color: #f0e6d6;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
        }
        .dialog-box button:hover {
            background-color: #556b2f;
        }
    </style>
</head>
<body>
    <h1>Are you Pocketcube12?</h1>
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>

    <div class="dialog-box" id="dialogBox">
        <p>If you are not Pocketcube12, you are not allowed to visit this website!</p>
        <button onclick="closeDialog()">Close</button>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'yes.html';
        }

        function handleNo() {
            document.getElementById('dialogBox').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialogBox').style.display = 'none';
        }
    </script>
</body>
</html>
